<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search Transactions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(to right, #f6d365, #fda085);">
<div class="container mt-4 bg-white p-4 rounded">

    <h1 class="text-center">Search Transactions</h1>

    <form method="post">
        <div class="form-group">
            <label>Minimum Amount</label>
            <input type="number" name="min_amount" step="0.01" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Maximum Amount</label>
            <input type="number" name="max_amount" step="0.01" class="form-control" required>
        </div>

        <button class="btn btn-primary btn-block">Search</button>
    </form>

    {% if searched %}
        <hr>
        <h4>Results</h4>

        {% if transactions %}
            <table class="table">
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
                {% for t in transactions %}
                <tr>
                    <td>{{ t.date }}</td>
                    <td>{{ t.amount }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p class="text-danger">No transactions found.</p>
        {% endif %}
    {% endif %}

    <a href="{{ url_for('get_transactions') }}" class="btn btn-secondary mt-3">Go Back</a>

</div>
</body>
</html>
